<!DOCTYPE html>
<html>
<head>
<title>Woodstock Guide Book</title>
</head>
<body>
<h1>Woodstock Guide Book</h1>
<p>Welcome to the Woodstock Guide Book! This guide provides information about the Woodstock area, including local attractions, dining options, and outdoor activities.</p>
<p>For more detailed information, please refer to the PDF document below:</p>
<iframe
		src="docs/Woods_Cabin_v1.pdf"
		width="100%"
		style="border:3px solid black;"
        id="Iframe"
	>
		<p>
			Your browser does not support PDFs.
			<a href="docs/Woods_Cabin_v1.pdf">Download the PDF</a>
			.
		</p>
	</iframe>
         <script>
            // Selecting the iframe element
            var frame = document.getElementById("Iframe");
            
            // Adjusting the iframe height onload event
            frame.onload = function() {
                // set the height of the iframe as 
                // the height of the iframe content
                frame.style.height = frame.contentWindow.document.body.scrollHeight + 'px';

                // set the width of the iframe as the 
                // width of the iframe content
                frame.style.width  = frame.contentWindow.document.body.scrollWidth + 'px';
            }
        </script>
       
</body>
</html>
